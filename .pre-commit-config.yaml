repos:
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        exclude: ^original_vision_mcp/

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^original_vision_mcp/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-Pillow, tenacity]
        exclude: ^original_vision_mcp/

  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: bash -c 'cd web-ui && npm install >/dev/null 2>&1 && npx eslint src --ext ts,tsx --max-warnings=0'
        language: system
        files: ^web-ui/src/.*\.(tsx?|jsx?)$
        pass_filenames: false

  - repo: local
    hooks:
      - id: server-tests
        name: Server Tests (FastAPI + Pytest)
        entry: bash -c 'cd server && uv run pytest -q'
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: validate-skipped-tests
        name: Validate skipped tests have APPROVED comments
        entry: bash
        args:
          - -c
          - |
            echo "Checking skipped tests..."
            INVALID=0

            # Find all skipped tests
            SKIPPED=$(grep -RIn "it.skip\|describe.skip\|test.skip" web-ui/src || true)

            while IFS= read -r line; do
              [ -z "$line" ] && continue
              FILE=$(echo "$line" | cut -d: -f1)
              LINE=$(echo "$line" | cut -d: -f2)

              # Read the next line from the file
              NEXT=$(sed -n "$((LINE+1))p" "$FILE")

              if ! echo "$NEXT" | grep -q "APPROVED"; then
                echo "::error file=$FILE,line=$LINE::Skipped test missing APPROVED comment"
                INVALID=1
              fi
            done <<< "$SKIPPED"

            if [ "$INVALID" -eq 1 ]; then
              exit 1
            fi
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: prevent-test-changes-without-justification
        name: Prevent test changes without TEST-CHANGE justification
        entry: bash
        args:
          - -c
          - |
            changed=$(git diff --cached --name-only | grep -E "\.test\.tsx$|server/tests|plugins/.*/tests" || true);
            if [[ -n "$changed" ]]; then
              if ! git log -1 --pretty=%B | grep -q "TEST-CHANGE"; then
                echo "❌ Test files modified:";
                echo "$changed";
                echo "❌ Commit message must include TEST-CHANGE to explain why tests changed.";
                exit 1;
              fi
            fi
            language: system
            pass_filenames: false

            - id: check-illegal-filenames
              name: Check for illegal filenames (control characters)
              entry: .git-hooks/prevent-illegal-filenames
              language: script
              pass_filenames: false
              stages: [pre-commit, commit-msg]

