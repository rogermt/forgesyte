repos:
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        exclude: ^original_vision_mcp/

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.9.1
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^original_vision_mcp/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-Pillow, tenacity]
        exclude: ^original_vision_mcp/

  - repo: local
    hooks:
      - id: prevent-test-changes-without-justification
        name: Prevent test changes without TEST-CHANGE justification
        entry: .git-hooks/prevent-test-changes
        language: system
        pass_filenames: false

