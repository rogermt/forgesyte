name: Vocabulary Scanner Validation

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  scan:
    name: Vocabulary Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install uv
        run: pip install uv
      
      - name: Install server dependencies
        working-directory: ./server
        run: uv sync
      
      - name: Run vocabulary scanner
        working-directory: ./server
        run: uv run python tools/vocabulary_scanner.py
        continue-on-error: false

  tests:
    name: Vocabulary Scanner Tests
    runs-on: ubuntu-latest
    needs: scan
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install uv
        run: pip install uv
      
      - name: Install server dependencies
        working-directory: ./server
        run: uv sync
      
      - name: Run vocabulary scanner tests
        working-directory: ./server
        run: uv run pytest tests/execution/test_vocabulary_scanner.py -v
        continue-on-error: false

  smoke-test:
    name: Job Processing Smoke Test
    runs-on: ubuntu-latest
    needs: tests
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install uv
        run: pip install uv
      
      - name: Clone forgesyte-plugins
        run: |
          cd ..
          git clone --depth 1 https://github.com/rogermt/forgesyte-plugins.git forgesyte-plugins

      - name: Install server dependencies
        working-directory: ./server
        run: uv sync

      - name: Install OCR plugin
        working-directory: ./server
        run: uv pip install -e ../../forgesyte-plugins/plugins/ocr

      - name: Run job processing smoke test
        working-directory: ./server
        run: |
          # Start server in background
          uv run uvicorn app.main:app --host 127.0.0.1 --port 8000 > server.log 2>&1 &
          SERVER_PID=$!
          echo "Server started with PID: $SERVER_PID"
          
          # Wait for server to be healthy
          echo "Waiting for server health check..."
          MAX_RETRIES=30
          RETRY_COUNT=0
          until curl -s http://127.0.0.1:8000/v1/health | grep -q "healthy"; do
            RETRY_COUNT=$((RETRY_COUNT+1))
            if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
              echo "ERROR: Server health check timed out"
              cat server.log
              kill $SERVER_PID 2>/dev/null || true
              exit 1
            fi
            sleep 1
          done
          echo "Server is healthy"
          
          # Run the smoke test
          export JOB_PROCESSING_SMOKE_TEST=1
          uv run python ../scripts/smoke_test.py
          SMOKE_TEST_EXIT=$?
          
          # Cleanup: kill server
          echo "Cleaning up server..."
          kill $SERVER_PID 2>/dev/null || true
          
          # Exit with smoke test result
          exit $SMOKE_TEST_EXIT
