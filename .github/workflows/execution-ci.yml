name: Execution Governance CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  execution-governance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Install dependencies
        run: |
          cd server
          uv sync

      - name: Run execution scanner
        run: python scripts/scan_execution_violations.py

      - name: Run plugin registry tests (Phase 11)
        run: |
          cd server
          uv run pytest tests/plugins -v

      - name: Run execution tests (Phase 12)
        run: |
          cd server
          uv run pytest tests/execution -v

      - name: Run all core tests
        run: |
          cd server
          uv run pytest tests/ -v --tb=short

