name: Video Batch Validation

on:
  pull_request:
    branches:
      - main
    paths:
      - 'server/**'
      - 'scripts/**'
      - '.github/workflows/video_batch_validation.yml'

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Video Batch Governance

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Install dependencies
        run: |
          cd server
          uv sync

      - name: Validate Plugins
        run: uv run python server/tools/validate_plugins.py

      - name: Validate Pipelines
        run: uv run python server/tools/validate_pipelines.py

      - name: Validate Video Batch (Governance)
        run: uv run python server/tools/validate_video_batch_path.py

      - name: Run Video Tests
        run: cd server && uv run pytest app/tests/video -q --maxfail=1
